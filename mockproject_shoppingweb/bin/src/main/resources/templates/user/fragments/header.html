<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="header">
	    <div class="site-branding-area">
	        <div class="container">
	            <div class="row">
	                <div class="col-sm-6">
	                    <div class="logo">
	                        <h1><a href="./"><img th:src="@{/user/img/logo.png}"></a></h1>
	                    </div>
	                </div>
	                
	                <div class="col-sm-6">
	                    <div class="shopping-item">
	                        <a th:href="@{/cart}">
	                        	Cart - <span class="cart-amunt" 
	                        				id="headerTotalPrice"
	                        				th:text="${#numbers.formatCurrency(session.currentCart.totalPrice)}"></span> 
	                        	<i class="fa fa-shopping-cart"></i> <span class="product-count"
	                        												id="headerTotalQuantity"	 
	                        												th:text="${session.currentCart.totalQuantity}"></span></a>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div> <!-- End site branding area -->
	    
	    <div class="mainmenu-area">
	        <div class="container">
	            <div class="row">
	                <div class="navbar-header">
	                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
	                        <span class="sr-only">Toggle navigation</span>
	                        <span class="icon-bar"></span>
	                        <span class="icon-bar"></span>
	                        <span class="icon-bar"></span>
	                    </button>
	                </div> 
	                <div class="navbar-collapse collapse">
	                    <ul class="nav navbar-nav">
	                    	<li th:if="${session.currentUser != null}">
	                    		<a href="">Welcome, <span th:text="${session.currentUser.username}"></span></a>
	                    	</li>
	                        <li th:class="${productType == null ? 'active' : ''}">
	                        	<a th:href="@{/index}">Home</a>
	                        </li>
	                        <li th:class="${productType != null && productType.slug == 'dien-thoai' ? 'active' : ''}">
	                        	<a th:href="@{/san-pham/dien-thoai}">Điện thoại</a>
	                        </li>
	                        <li th:class="${productType != null && productType.slug == 'laptop' ? 'active' : ''}">
	                        	<a th:href="@{/san-pham/laptop}">Laptop</a>
	                        </li>
	                        <li th:if="${session.currentUser == null}">
	                        	<a th:href="@{/login}">Login</a>
	                        </li>
	                        <li th:if="${session.currentUser != null}">
	                    		<a th:href="@{/logout}">Logout</a>
	                    	</li>
	                    </ul>
	                </div>
	            </div>
	        </div>
	    </div> <!-- End mainmenu area -->
</div>
</html>
